<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <title>MyGallery</title>
</head>
<body>
  
    <div class="row text-center mt-3">
      <div class="col"></div>
      <div class="col ">
        <img class= " rounded-lg img-fluid"src="./assets/img/profilePhoto.png" alt="" style="max-width: 40%">
        <div class="col head">Rodney Cotton</div>
        <div class="col subhead">Helsinki, Finland</div>
      </div>
      <div class="col"></div>
    </div>

    <div class="row text-center">
      <div class="col-3"></div>
      <div class="col">
        <div class="row">
          <div class="col"><button type="button" class="btn btn-secondary btn-block">
            <p><span class="upt">100</span><br><span class="dwnt">Post</p>
          </button></div>
          <div class="col"><button type="button" class="btn btn-secondary btn-block">
            <p><span class="upt">2,242</span><br><span class="dwnt">Follower</p>
          </button></div>
          <div class="col"><button type="button" class="btn btn-secondary btn-block">
            <p><span class="upt">1,432</span><br><span class="dwnt">Following</p>
          </button></div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>

    <div class="row text-center mt-4 mx-auto">
      <div class="col-4 ">
        <img class= "img-thumbnail rounded-lg"src="./assets/img/photo1.png" alt="">
      </div>
      <div class="col-8">
        <img class= "img-thumbnail rounded-lg"src="./assets/img/photo2.png" alt="">
      </div>
    </div>

    <div class="row text-center mt-4 mx-auto">
      <div class="col-8 ">
        <div class="row">
          <div class="col-12">
            <img class= "img-thumbnail rounded-lg" src="./assets/img/photo3.png" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <img class= "img-thumbnail rounded-lg" src="./assets/img/photo5.png" alt="">
          </div>
          <div class="col-6">
            <img class= "img-thumbnail rounded-lg" src="./assets/img/photo6.png" alt="">
          </div>
        </div>
      </div>
      <div class="col-4">
        <img class= "img-thumbnail rounded-lg"src="./assets/img/photo4.png" alt="">
      </div>
    </div>

<footer class="text-center">
  <p>created by <a class="link" href="https://github.com/drbv27">Diego Bonilla</a> - devChallenges.io</p>
</footer>
</body>
</html>
